{% extends 'admin/indexAdmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addStaff1">
  <table class="table table-hover" border="4px">
    <tr>
      <td>NAME</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z]{2,50}" />
      </label></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><label>
        <input type="text" name="textfield9" required pattern="[A-Z a-z]{2,50}"/>
      </label></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label>
        <input type="text" name="textfield11" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>DATE OF BIRTH </td>
      <td><label>
        <input type="date" name="textfield3" required min="1950-01-01" max="2005-01-01"/>
      </label></td>
    </tr>
    <tr>
      <td>QUALIFICATION</td>
      <td><label>
        <input type="text" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <td>EXPERIENCE</td>
      <td><label>
        <input type="text" name="textfield5" required/>
      </label></td>
    </tr>
    <tr>
      <td>PHONE NO </td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>EMAIL ID </td>
      <td><label>
        <input type="email" name="textfield7" required/>
      </label></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td>MALE
        <label>
        <input name="radiobutton" type="radio" value="Male" checked/>
        FEMALE
        <input name="radiobutton" type="radio" value="Female" />
        </label></td>
    </tr>
    <tr>
      <td>USER NAME </td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[A-Z a-z]{2,20}"/>
      </label></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><label>
        <input type="password" name="textfield10" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Use atleast an Upper case,Lower case and a Digit"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input class="btn btn-success" type="submit" name="Submit" value="ADD" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
