{% extends 'admin/indexAdmin.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/editCourse_post">
  <table  class="table table-hover" border="4px">
    <tr>
      <td>COURSE</td>
      <td><label>
        <input type="text" name="textfield" value="{{val.course_name}}" required pattern="[A-Z a-z]{2,50}" />
      </label></td>
    </tr>
    <tr>
      <td>DESCRIPTION</td>
      <td><label>
        <input type="text" name="textfield2" value="{{val.description}}" required pattern="[A-Z a-z]{2,50}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input class="btn btn-success" type="submit" name="Submit" value="update" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
