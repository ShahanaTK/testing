{% extends 'staff/indexStaff1.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover" border="4px">
    <tr bgcolor="grey">
      <td>NAME</td>
      <td>ROLL NO </td>
      <td>ADDRESS</td>
      <td>PHONE NO </td>
      <td>EMAIL ID </td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ i.std_name }}</td>
      <td>{{i.roll_no}}</td>
      <td>{{ i.stu_place }} {{ i.stu_post }} {{ i.stu_pin }}</td>
      <td>{{ i.stu_phone }}</td>
      <td>{{ i.stu_email }}</td>
      <td><p><a class="btn btn-info" href="{% url 'editStud' id=i.login_id.id %}#about">EDIT</a></p>
      <p><a class="btn btn-info" href="{% url 'deleteStud' id=i.login_id.id %}#about">DELETE</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="6"><div align="center"><a class="btn btn-success" href="addStud">ADD</a></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
